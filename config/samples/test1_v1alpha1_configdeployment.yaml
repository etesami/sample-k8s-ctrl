apiVersion: test1.samples-k8s-ctrl.github.com/v1alpha1
kind: ConfigDeployment
metadata:
  labels:
    app.kubernetes.io/name: configdeployment
  name: cf-deployment
spec:
  # TODO(user): Add fields here
  replicas: 1
  configMap: my-configmap
  selector:
    matchLabels:
      app: nginx-configdeployment
  template:
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        env:
          - name: KEY1
            valueFrom:
              configMapKeyRef:
                name: my-configmap
                key: app.properties
  mymetadata: 
    labels: 
      app: nginx-configdeployment
        
